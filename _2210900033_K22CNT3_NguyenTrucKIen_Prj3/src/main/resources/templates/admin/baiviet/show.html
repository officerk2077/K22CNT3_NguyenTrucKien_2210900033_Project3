<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Chi tiết bài viết</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                            <li class="breadcrumb-item active">Chi tiết bài viết</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Thông tin bài viết</h3>
                        </div>
                        <div class="card-body" th:if="${baiviet != null}">
                            <dl class="row">
                                <dt class="col-sm-3">Mã bài viết</dt>
                                <dd class="col-sm-9" th:text="${baiviet.id}"></dd>

                                <dt class="col-sm-3">Tiêu đề</dt>
                                <dd class="col-sm-9" th:text="${baiviet.tieuDe}"></dd>

                                <dt class="col-sm-3">Nội dung</dt>
                                <dd class="col-sm-9" th:text="${baiviet.noiDung}"></dd>

                                <!--<dt class="col-sm-3">Người đăng</dt>
                                <dd class="col-sm-9" th:text="${baiviet.maUser != null ? baiviet.maUser.id : 'Không có'}"></dd>-->
                                <dt class="col-sm-3">Người đăng</dt>
                                <dd class="col-sm-9" th:text="${baiviet.maUser != null ? baiviet.maUser.tenNguoiDung : 'Không có'}"></dd>

                                <dt class="col-sm-3">Ngày xuất bản</dt>
                                <dd class="col-sm-9" th:text="${baiviet.ngayXuatBan}"></dd>

                                <dt class="col-sm-3">Thể loại</dt>
                                <dd class="col-sm-9" th:text="${baiviet.theLoai}"></dd>
                            </dl>
                        </div>
                        <div class="card-body" th:if="${baiviet == null}">
                            <p class="text-center text-danger">Không tìm thấy thông tin bài viết!</p>
                        </div>
                        <div class="card-footer" th:if="${baiviet != null}">
                            <a th:href="@{/admin/baiviet}" class="btn btn-secondary">Quay lại</a>
                            <a th:href="@{/admin/baiviet/edit/{id}(id=${baiviet.id})}" class="btn btn-warning">Chỉnh sửa</a>
                        </div>
                        <div class="card-footer" th:if="${baiviet == null}">
                            <a th:href="@{/admin/baiviet}" class="btn btn-secondary">Quay lại danh sách</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>
<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
