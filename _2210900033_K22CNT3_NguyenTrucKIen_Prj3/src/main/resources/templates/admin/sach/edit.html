<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Chỉnh sửa sách</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                            <li class="breadcrumb-item active">Chỉnh sửa sách</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Chỉnh sửa sách</h3>
                        </div>
                        <form th:action="@{/admin/sach/save}" th:object="${sachDTO}" method="post">
                            <div class="card-body">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group">
                                    <label for="tieuDe">Tiêu đề</label>
                                    <input type="text" class="form-control" id="tieuDe" th:field="*{tieuDe}" placeholder="Nhập tiêu đề" required>
                                </div>
                                <div class="form-group">
                                    <label for="maTacGia">Tác giả</label>
                                    <select class="form-control" id="maTacGia" th:field="*{maTacGia}">
                                        <option value="">-- Chọn tác giả --</option>
                                        <option th:each="tacgia : ${listTacgia}" th:value="${tacgia.id}" th:text="${tacgia.tenTacGia}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="maNhaXuatBan">Nhà xuất bản</label>
                                    <select class="form-control" id="maNhaXuatBan" th:field="*{maNhaXuatBan}">
                                        <option value="">-- Chọn nhà xuất bản --</option>
                                        <option th:each="nxb : ${listNhaXuatBan}" th:value="${nxb.id}" th:text="${nxb.tenNhaXuatBan}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="namXuatBan">Năm xuất bản</label>
                                    <input type="number" class="form-control" id="namXuatBan" th:field="*{namXuatBan}" placeholder="Nhập năm xuất bản" required>
                                </div>
                                <div class="form-group">
                                    <label for="soTrang">Số trang</label>
                                    <input type="number" class="form-control" id="soTrang" th:field="*{soTrang}" placeholder="Nhập số trang">
                                </div>
                                <div class="form-group">
                                    <label for="moTa">Mô tả</label>
                                    <textarea class="form-control" id="moTa" th:field="*{moTa}" placeholder="Nhập mô tả"></textarea>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a th:href="@{/admin/sach}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>
<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
