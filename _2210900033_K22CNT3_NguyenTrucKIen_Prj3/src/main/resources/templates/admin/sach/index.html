<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Quản lý sách</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                            <li class="breadcrumb-item active">Quản lý sách</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="p-2 d-flex justify-content-between">
                            <h3 class="card-title">Danh sách tác phẩm</h3>
                            <a th:href="@{/admin/sach/create}" class="btn btn-sm btn-success"> <i class="fas fa-plus"></i> Thêm mới tác phẩm</a>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Mã sách</th>
                                    <th>Tiêu đề</th>
                                    <th>Tác giả</th>
                                    <th>Nhà xuất bản</th>
                                    <th>Năm xuất bản</th>
                                    <th>Số trang</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sach : ${list_sach}">
                                    <td th:text="${sach.id}"></td>
                                    <td th:text="${sach.tieuDe}"></td>
                                    <td th:text="${sach.maTacGia != null ? sach.maTacGia.tenTacGia : 'N/A'}"></td>
                                    <td th:text="${sach.maNhaXuatBan != null ? sach.maNhaXuatBan.tenNhaXuatBan : 'N/A'}"></td>
                                    <td th:text="${sach.namXuatBan}"></td>
                                    <td th:text="${sach.soTrang}"></td>
                                    <td>
                                        <a th:href="@{/admin/sach/show/{id}(id=${sach.id})}" class="btn btn-sm btn-info">
                                            <i class="fas fa-info-circle"></i> Chi tiết
                                        </a>
                                        <a th:href="@{/admin/sach/edit/{id}(id=${sach.id})}" class="btn btn-sm btn-primary">
                                            <i class="fas fa-edit"></i> Sửa
                                        </a>
                                        <a th:href="@{/admin/sach/delete/{id}(id=${sach.id})}" class="btn btn-sm btn-danger"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa bài viết này?')">
                                            <i class="fas fa-trash"></i> Xóa
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(list_sach)}">
                                    <td colspan="7" class="text-center">Không có dữ liệu để hiển thị!</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>
<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
