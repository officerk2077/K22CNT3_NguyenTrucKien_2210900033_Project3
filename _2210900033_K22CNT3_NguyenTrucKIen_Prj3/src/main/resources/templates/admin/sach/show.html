<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Chi tiết người dùng</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                            <li class="breadcrumb-item active">Chi tiết người dùng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Thông tin người dùng</h3>
                        </div>
                        <div class="card-body">
                            <dl class="row">
                                <dt class="col-sm-3">Mã người dùng</dt>
                                <dd class="col-sm-9" th:text="${user.id}"></dd>

                                <dt class="col-sm-3">Tên người dùng</dt>
                                <dd class="col-sm-9" th:text="${user.tenNguoiDung}"></dd>

                                <dt class="col-sm-3">Email</dt>
                                <dd class="col-sm-9" th:text="${user.email}"></dd>

                                <dt class="col-sm-3">Mật khẩu</dt>
                                <dd class="col-sm-9">******** (Ẩn vì lý do bảo mật)</dd>
                            </dl>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/admin/user}" class="btn btn-secondary">Quay lại</a>
                            <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-warning">Chỉnh sửa</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>
<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
