<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Chỉnh sửa tác giả</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                            <li class="breadcrumb-item active">Chỉnh sửa tác giả</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Chỉnh sửa tác giả</h3>
                        </div>
                        <form th:action="@{/admin/tacgia/save}" th:object="${tacGiaDTO}" method="post">
                            <div class="card-body">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group">
                                    <label for="tenTacGia">Tên tác giả</label>
                                    <input type="text" class="form-control" id="tenTacGia" th:field="*{tenTacGia}" placeholder="Nhập tên tác giả" required>
                                </div>
                                <div class="form-group">
                                    <label for="thongTinLienHe">Thông tin liên hệ</label>
                                    <textarea class="form-control" id="thongTinLienHe" th:field="*{thongTinLienHe}" placeholder="Nhập thông tin liên hệ"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="trangThai">Trạng thái</label>
                                    <select class="form-control" id="trangThai" th:field="*{trangThai}" required>
                                        <option value="HoatDong">Hoạt động</option>
                                        <option value="KhongHoatDong">Không hoạt động</option>
                                        <option value="ChoDuyet">Chờ duyệt</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a th:href="@{/admin/tacgia}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>
<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
