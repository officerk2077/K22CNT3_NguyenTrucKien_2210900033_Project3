<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copyright © | Quản lý bản quyền tác giả</title>
    <link rel="stylesheet" th:href="@{/home/css/login.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="wrapper">
    <div class="title"><span>Đăng ký</span></div>
    <!-- Hiển thị thông báo lỗi nếu đăng ký thất bại -->
    <div th:if="${param.error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
    <form th:action="@{/register}" method="post">
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="tennguoidung" placeholder="Tên tài khoản" required />
        </div>
        <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="matkhau" placeholder="Mật khẩu" required />
        </div>
        <div class="row button">
            <input type="submit" value="Đăng ký" />
        </div>
        <div class="row custom-button">
            <a href="/index" th:href="@{/index}" class="custom-button-link">Quay về trang chủ</a>
        </div>
        <div class="signup-link">Đã có tài khoản? <a href="/login" th:href="@{/login}">Đăng nhập</a></div>
    </form>
</div>
</body>
</html>
