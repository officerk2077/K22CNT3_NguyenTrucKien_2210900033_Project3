<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copyright © | Quản lý bản quyền tác giả</title>
    <link rel="stylesheet" href="/home/css/login.css" />
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="wrapper">
    <div class="title"><span>Đăng ký</span></div>
    <form action="#">
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Tên tài khoản" required />
        </div>
        <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" required />
        </div>
        <div class="row">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Số điện thoại" required />
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="mật khẩu" required />
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Xác nhận mật khẩu" required />
        </div>
<!--        <div class="pass"><a href="#">Forgot password?</a></div>-->
        <div class="row button">
            <input type="submit" value="Đăng ký" />
        </div>
        <div class="row custom-button">
            <a href="/index" class="custom-button-link">Quay về trang chủ</a>
        </div>
        <div class="signup-link">Đã có tài khoản? <a href="login">Đăng nhập</a></div>
    </form>
</div>
</body>
</html>
